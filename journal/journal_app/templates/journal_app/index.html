{% if journal_entry_list %}
  <ul>
    {% for entry in journal_entry_list %}
      <li><a href="{% url 'journal_app:detail' entry.id %}">{{ entry.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No entries available</p>
  {% endif %}
  <a href = "{% url 'journal_app:record_entry' %}">New Entry</a>
