{% extends 'journal_app/base.html' %}

{% block content %}
  <h2>Login<h2>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form class="ui form" action="{% url 'journal_app:submit_login'%}" method="post">
      {% csrf_token %}
        <div class="fieldWrapper">
            {{ form.subject.errors }}
            <label for='{{ form.username }}'> Email: </label>
            {{ form.username }}
        </div>
        <div class="fieldWrapper">
            {{ form.subject.errors }}
            <label for='{{ form.password }}'> Password </label>
            {{ form.password }}
        </div>
      <input type="submit" value="Login" />
    </form>

  <a href="{% url 'journal_app:index' %}">Home</a>
{% endblock %}
